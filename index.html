    <script>
        let questionsData = null;
        let isShuffleEnabled = false;
        let currentJsonFile = 'questions.json';
        const SHUFFLE_KEY = 'db-specialist-shuffle';
        const JSON_FILE_KEY = 'db-specialist-json-file';
        
        // 利用可能なJSONファイルの設定
        const availableJsonFiles = [
            { value: 'questions.json', label: 'データベーススペシャリスト問題集' },
        ];

        // JSONファイルから問題データを読み込み
        async function loadQuestions(jsonFile = null) {
            try {
                const fileToLoad = jsonFile || currentJsonFile;
                const response = await fetch(fileToLoad);
                
                if (!response.ok) {
                    throw new Error(`ファイルが見つかりません: ${fileToLoad}`);
                }
                
                questionsData = await response.json();
                currentJsonFile = fileToLoad;
                saveJsonFileSelection();
                processQuestionData();
                renderContent();
                
                console.log(`問題データを読み込みました: ${fileToLoad}`);
            } catch (error) {
                console.error('問題データの読み込みに失敗しました:', error);
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h3>❌ 問題データの読み込みに失敗しました</h3>
                        <p>ファイル: ${jsonFile || currentJsonFile}</p>
                        <p>エラー: ${error.message}</p>
                        <button onclick="loadQuestions('questions.json')" style="padding: 10px 20px; margin-top: 10px;">データベーススペシャリスト問題集に戻る</button>
                    </div>
                `;
            }
        }

        // 配列をシャッフルするユーティリティ関数
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // 問題データのIDと番号を自動採番
        function processQuestionData() {
            if (!questionsData || !questionsData.sections) return;
            
            questionsData.sections.forEach((section, sectionIndex) => {
                if (section.questions) {
                    section.questions.forEach((question, questionIndex) => {
                        // IDが未設定の場合は自動生成
                        if (!question.id) {
                            question.id = `${section.id}-q${questionIndex + 1}`;
                        }
                        
                        // 番号が未設定の場合は自動生成
                        if (!question.number) {
                            question.number = `問題${questionIndex + 1}`;
                        }
                        
                        // 元の選択肢を保存
                        if (question.choices && question.choices.length > 0 && !question.originalChoices) {
                            question.originalChoices = question.choices.map(choice => ({...choice}));
                            question.originalCorrect = Array.isArray(question.correct) ? [...question.correct] : question.correct;
                        }
                    });
                }
            });
        }

        // 選択肢をシャッフル
        function shuffleChoices() {
            if (!questionsData || !questionsData.sections) return;
            
            questionsData.sections.forEach(section => {
                if (section.questions) {
                    section.questions.forEach(question => {
                        if (question.originalChoices && question.originalChoices.length > 0) {
                            if (isShuffleEnabled) {
                                // 元の選択肢をコピーしてシャッフル
                                const originalChoicesCopy = question.originalChoices.map(choice => ({...choice}));
                                const shuffledChoices = shuffleArray(originalChoicesCopy);
                                const choiceLabels = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
                                
                                // 元の値から新しい値への対応表を作成
                                const correctMapping = {};
                                
                                // シャッフル後の選択肢に新しいvalueを割り当て
                                shuffledChoices.forEach((choice, index) => {
                                    const newValue = choiceLabels[index];
                                    correctMapping[choice.value] = newValue;
                                    choice.value = newValue;
                                });
                                
                                // 正解を新しいvalueに変換
                                if (Array.isArray(question.originalCorrect)) {
                                    question.correct = question.originalCorrect.map(c => correctMapping[c]);
                                } else if (question.originalCorrect && question.originalCorrect !== '') {
                                    question.correct = correctMapping[question.originalCorrect];
                                }
                                
                                // デバッグ情報（必要に応じて）
                                if (question.id === 'database-design-q1') {
                                    console.log('問題ID:', question.id);
                                    console.log('元の正解:', question.originalCorrect);
                                    console.log('変換後の正解:', question.correct);
                                    console.log('対応表:', correctMapping);
                                }
                                
                                question.choices = shuffledChoices;
                            } else {
                                // 元の順番に戻す
                                question.choices = question.originalChoices.map(choice => ({...choice}));
                                question.correct = Array.isArray(question.originalCorrect) ? [...question.originalCorrect] : question.originalCorrect;
                            }
                        }
                    });
                }
            });
        }

        // ナビゲーションとコンテンツを生成
        function renderContent() {
            updateTitle();
            initializeJsonSelector();
            loadShuffleState();
            shuffleChoices();
            renderNavigation();
            renderSections();
        }

        // タイトルを動的に設定
        function updateTitle() {
            if (questionsData && questionsData.title) {
                document.title = questionsData.title;
                document.querySelector('h1').textContent = questionsData.title;
            }
        }

        // ナビゲーションメニューを生成
        function renderNavigation() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.innerHTML = questionsData.sections.map(section => 
                `<a href="#${section.id}">${section.title}</a>`
            ).join('');
        }

        // セクションと問題を生成
        function renderSections() {
            const content = document.getElementById('content');
            content.innerHTML = questionsData.sections.map((section, sectionIndex) => {
                const sectionHtml = `
                    <div class="section" id="${section.id}">
                        <h2>${sectionIndex + 1}. ${section.title}</h2>
                        ${section.questions.map(question => renderQuestion(question)).join('')}
                    </div>
                `;
                return sectionHtml;
            }).join('');
        }

        // 個別の問題を生成
        function renderQuestion(question) {
            const choiceLabels = ['ア', 'イ', 'ウ', 'エ', 'オ', 'カ', 'キ', 'ク'];
            const questionType = question.type || 'single_choice';
            
            let typeLabel = '';
            switch(questionType) {
                case 'single_choice':
                    typeLabel = '単一選択';
                    break;
                case 'multiple_choice':
                    typeLabel = '複数選択';
                    break;
                case 'essay':
                    typeLabel = '記述式';
                    break;
            }

            let questionContent = '';
            
            if (questionType === 'essay') {
                questionContent = `
                    <div class="question essay" data-question-id="${question.id}">
                        <div class="question-number">${question.number}<span class="question-type">${typeLabel}</span></div>
                        <p>${question.question}</p>
                        <textarea class="essay-input" data-question="${question.id}" placeholder="こちらに回答を記述してください..."></textarea>
                        <button class="show-answer-btn" onclick="toggleAnswer('answer-${question.id}')">解答例を表示</button>
                        <div class="answer" id="answer-${question.id}">
                            <strong>解答例：</strong><br>
                            ${question.explanation}
                        </div>
                    </div>
                `;
            } else {
                const inputType = questionType === 'multiple_choice' ? 'checkbox' : 'radio';
                const questionClass = questionType === 'multiple_choice' ? 'question multiple-choice' : 'question';
                
                questionContent = `
                    <div class="${questionClass}" data-question-id="${question.id}">
                        <div class="question-number">${question.number}<span class="question-type">${typeLabel}</span></div>
                        <p>${question.question}</p>
                        <div class="choices">
                            ${question.choices.map((choice, index) => `
                                <label class="choice">
                                    <input type="${inputType}" name="${question.id}" value="${choice.value}">
                                    <span class="choice-text">${choiceLabels[index]}. ${choice.text}</span>
                                </label>
                            `).join('')}
                        </div>
                        <button class="show-answer-btn" onclick="toggleAnswer('answer-${question.id}')">解答を表示</button>
                        <div class="answer" id="answer-${question.id}">
                            <strong>正解：${formatCorrectAnswer(question.correct)}</strong><br>
                            ${question.explanation}
                        </div>
                    </div>
                `;
            }
            
            return questionContent;
        }
        
        // 正解の表示形式を整える
        function formatCorrectAnswer(correct) {
            if (Array.isArray(correct)) {
                return correct.map(c => c.toUpperCase()).join(', ');
            }
            return correct.toUpperCase();
        }

        // 解答表示の切り替え
        function toggleAnswer(answerId) {
            const answer = document.getElementById(answerId);
            answer.classList.toggle('show');
        }

        // スムーズスクロール
        function setupSmoothScroll() {
            document.addEventListener('click', function(e) {
                if (e.target.matches('a[href^="#"]')) {
                    e.preventDefault();
                    const target = document.querySelector(e.target.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                }
            });
        }

        // ローカルストレージキー
        const STORAGE_KEY = 'db-specialist-answers';
        
        // 現在の値を元の値に変換
        function getCurrentToOriginalValue(questionId, currentValue) {
            const question = findQuestionById(questionId);
            if (!question || !question.choices || !question.originalChoices || !isShuffleEnabled) {
                return currentValue;
            }
            
            // 現在の選択肢から対応するテキストを見つける
            const currentChoice = question.choices.find(choice => choice.value === currentValue);
            if (currentChoice) {
                // 同じテキストを持つ元の選択肢を見つける
                const originalChoice = question.originalChoices.find(choice => choice.text === currentChoice.text);
                return originalChoice ? originalChoice.value : currentValue;
            }
            return currentValue;
        }

        // 元の値を現在の値に変換
        function getOriginalToCurrentValue(questionId, originalValue) {
            const question = findQuestionById(questionId);
            if (!question || !question.choices || !question.originalChoices || !isShuffleEnabled) {
                return originalValue;
            }
            
            // 元の選択肢から対応するテキストを見つける
            const originalChoice = question.originalChoices.find(choice => choice.value === originalValue);
            if (originalChoice) {
                // 同じテキストを持つ現在の選択肢を見つける
                const currentChoice = question.choices.find(choice => choice.text === originalChoice.text);
                return currentChoice ? currentChoice.value : originalValue;
            }
            return originalValue;
        }

        // 問題IDから問題を検索
        function findQuestionById(questionId) {
            if (!questionsData || !questionsData.sections) return null;
            
            for (const section of questionsData.sections) {
                if (section.questions) {
                    for (const question of section.questions) {
                        if (question.id === questionId) {
                            return question;
                        }
                    }
                }
            }
            return null;
        }

        // 回答データを保存
        function saveAnswer(questionId, value, isMultiple = false) {
            let answers = getStoredAnswers();
            
            // 現在の値を元の値に変換して保存
            const originalValue = getCurrentToOriginalValue(questionId, value);
            
            // デバッグ情報
            if (isShuffleEnabled) {
                console.log(`保存: ${questionId}, 現在値: ${value}, 元値: ${originalValue}`);
            }
            
            if (isMultiple) {
                // 複数選択の場合
                if (!answers[questionId]) {
                    answers[questionId] = [];
                }
                const currentAnswers = answers[questionId];
                const index = currentAnswers.indexOf(originalValue);
                
                if (index > -1) {
                    // 既に選択されている場合は削除
                    currentAnswers.splice(index, 1);
                } else {
                    // 新しく選択
                    currentAnswers.push(originalValue);
                }
            } else {
                // 単一選択・記述式の場合
                answers[questionId] = originalValue;
            }
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(answers));
            updateSaveStatus();
            updateAnsweredQuestions();
        }
        
        // 保存された回答を取得
        function getStoredAnswers() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : {};
        }
        
        // 回答を復元
        function restoreAnswers() {
            const answers = getStoredAnswers();
            
            Object.keys(answers).forEach(questionId => {
                const answer = answers[questionId];
                
                if (Array.isArray(answer)) {
                    // 複数選択の場合
                    answer.forEach(originalValue => {
                        // 元の値を現在の値に変換
                        const currentValue = getOriginalToCurrentValue(questionId, originalValue);
                        const checkbox = document.querySelector(`input[name="${questionId}"][value="${currentValue}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                } else {
                    // 単一選択・記述式の場合
                    const textarea = document.querySelector(`textarea[data-question="${questionId}"]`);
                    if (textarea) {
                        // 記述式の場合はそのまま復元
                        textarea.value = answer;
                    } else {
                        // 単一選択の場合は元の値を現在の値に変換
                        const currentValue = getOriginalToCurrentValue(questionId, answer);
                        const radio = document.querySelector(`input[name="${questionId}"][value="${currentValue}"]`);
                        if (radio) radio.checked = true;
                    }
                }
            });
        }
        
        // 全回答をクリア
        function clearAllAnswers() {
            if (confirm('すべての回答をクリアしてもよろしいですか？\n\n※この操作は元に戻せません。')) {
                localStorage.removeItem(STORAGE_KEY);
                
                // ラジオボタンとチェックボックスをクリア
                document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => {
                    input.checked = false;
                });
                
                // テキストエリアをクリア
                document.querySelectorAll('.essay-input').forEach(textarea => {
                    textarea.value = '';
                });
                
                updateSaveStatus();
                updateAnsweredQuestions();
                alert('すべての回答をクリアしました。');
            }
        }
        
        // 保存状態の表示を更新
        function updateSaveStatus() {
            const statusElement = document.getElementById('save-status');
            const answers = getStoredAnswers();
            const answerCount = Object.keys(answers).length;
            
            if (answerCount > 0) {
                statusElement.textContent = `💾 ${answerCount}問の回答を保存中`;
                statusElement.style.background = '#d4edda';
                statusElement.style.color = '#155724';
            } else {
                statusElement.textContent = '💾 回答は自動保存されます';
                statusElement.style.background = '#f8f9fa';
                statusElement.style.color = '#6c757d';
            }
        }
        
        // イベントリスナーを設定
        function setupAnswerListeners() {
            // ラジオボタンとチェックボックスのイベント
            document.addEventListener('change', function(e) {
                if (e.target.type === 'radio') {
                    saveAnswer(e.target.name, e.target.value, false);
                } else if (e.target.type === 'checkbox') {
                    saveAnswer(e.target.name, e.target.value, true);
                }
            });
            
            // テキストエリアのイベント（記述式問題）
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('essay-input')) {
                    const questionId = e.target.getAttribute('data-question');
                    if (questionId) {
                        saveAnswer(questionId, e.target.value, false);
                    }
                }
            });
        }
        
        
        // 記述式問題の文字数カウント機能（オプション）
        function setupEssayCounters() {
            document.querySelectorAll('.essay-input').forEach(textarea => {
                const counter = document.createElement('div');
                counter.style.textAlign = 'right';
                counter.style.fontSize = '12px';
                counter.style.color = '#666';
                counter.style.marginTop = '5px';
                textarea.parentNode.insertBefore(counter, textarea.nextSibling);
                
                function updateCounter() {
                    const count = textarea.value.length;
                    counter.textContent = `${count}文字`;
                }
                
                textarea.addEventListener('input', updateCounter);
                updateCounter();
            });
        }
        
        // 問題が回答済みかチェック
        function isQuestionAnswered(questionId) {
            const answers = getStoredAnswers();
            const answer = answers[questionId];
            
            if (Array.isArray(answer)) {
                return answer.length > 0;
            }
            return answer && answer.trim() !== '';
        }
        
        // 回答済み問題の視覚的表示を更新
        function updateAnsweredQuestions() {
            if (!questionsData) return;
            
            questionsData.sections.forEach(section => {
                section.questions.forEach(question => {
                    const questionElement = document.querySelector(`[data-question-id="${question.id}"]`);
                    if (questionElement) {
                        if (isQuestionAnswered(question.id)) {
                            questionElement.classList.add('answered');
                        } else {
                            questionElement.classList.remove('answered');
                        }
                    }
                });
            });
        }
        
        // 問題レンダリング後に文字数カウンターを設定
        function renderSections() {
            const content = document.getElementById('content');
            content.innerHTML = questionsData.sections.map((section, sectionIndex) => {
                const sectionHtml = `
                    <div class="section" id="${section.id}">
                        <h2>${sectionIndex + 1}. ${section.title}</h2>
                        ${section.questions.map((question, questionIndex) => {
                            let questionHtml = renderQuestion(question);
                            // セクション内の10問目ごとに広告を挿入
                            if ((questionIndex + 1) % 10 === 0 && questionIndex < section.questions.length - 1) {
                                questionHtml += `
                                    <div class="ad-container">
                                        <div class="ad-label">広告</div>
                                        <div class="ad-horizontal">
                                            <!--<ins class="adsbygoogle"
                                                 style="display:block"
                                                 data-ad-client="ca-pub-2153701803453039"
                                                 data-ad-slot="YOUR_AD_SLOT_ID_INLINE"
                                                 data-ad-format="auto"
                                                 data-full-width-responsive="true"></ins>-->
                                        </div>
                                    </div>
                                `;
                            }
                            return questionHtml;
                        }).join('')}
                    </div>
                `;
                return sectionHtml;
            }).join('');
            
            // 記述式問題の文字数カウンターを設定
            setTimeout(() => {
                setupEssayCounters();
                restoreAnswers();
                updateSaveStatus();
                updateAnsweredQuestions();
                initializeAds();
            }, 100);
        }

        // AdSense広告を初期化
        function initializeAds() {
            try {
                // すべてのadsbygoogle要素を取得して初期化
                const ads = document.querySelectorAll('.adsbygoogle');
                ads.forEach(ad => {
                    if (!ad.getAttribute('data-adsbygoogle-status')) {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    }
                });
            } catch (e) {
                console.log('AdSense初期化エラー:', e);
            }
        }

        // シャッフル状態を読み込み
        function loadShuffleState() {
            const saved = localStorage.getItem(SHUFFLE_KEY);
            isShuffleEnabled = saved === 'true';
            updateShuffleButton();
        }

        // シャッフル状態を保存
        function saveShuffleState() {
            localStorage.setItem(SHUFFLE_KEY, isShuffleEnabled.toString());
        }

        // シャッフルボタンの表示を更新
        function updateShuffleButton() {
            const button = document.getElementById('shuffle-btn');
            if (button) {
                if (isShuffleEnabled) {
                    button.textContent = '🔀 シャッフル ON';
                    button.classList.add('active');
                    button.title = '選択肢をランダムに並べ替え中です（クリックで解除）';
                } else {
                    button.textContent = '🔀 シャッフル OFF';
                    button.classList.remove('active');
                    button.title = '選択肢を元の順番で表示中です（クリックでランダム化）';
                }
            }
        }

        // シャッフル機能のON/OFF切り替え
        function toggleShuffle() {
            isShuffleEnabled = !isShuffleEnabled;
            saveShuffleState();
            updateShuffleButton();
            
            // 選択肢をシャッフル
            shuffleChoices();
            
            // セクションを再レンダリング
            renderSections();
            
            // 回答を復元
            setTimeout(() => {
                restoreAnswers();
                updateAnsweredQuestions();
            }, 50);
            
            console.log('シャッフル状態:', isShuffleEnabled ? 'ON' : 'OFF');
        }

        // JSONセレクターを初期化
        function initializeJsonSelector() {
            const selector = document.getElementById('json-select');
            if (!selector) return;
            
            // オプションをクリア
            selector.innerHTML = '';
            
            // 利用可能なファイルのオプションを追加
            availableJsonFiles.forEach(file => {
                const option = document.createElement('option');
                option.value = file.value;
                option.textContent = file.label;
                option.selected = file.value === currentJsonFile;
                selector.appendChild(option);
            });
        }

        // JSON選択を保存
        function saveJsonFileSelection() {
            localStorage.setItem(JSON_FILE_KEY, currentJsonFile);
        }

        // JSON選択を読み込み
        function loadJsonFileSelection() {
            const saved = localStorage.getItem(JSON_FILE_KEY);
            if (saved && availableJsonFiles.some(file => file.value === saved)) {
                currentJsonFile = saved;
            }
        }

        // 問題セットを変更
        function changeQuestionSet() {
            const selector = document.getElementById('json-select');
            const selectedFile = selector.value;
            
            if (selectedFile !== currentJsonFile) {
                // 回答をクリアするか確認
                const hasAnswers = Object.keys(getStoredAnswers()).length > 0;
                if (hasAnswers) {
                    const confirmed = confirm('問題セットを変更すると、現在の回答がクリアされます。\n\n続行しますか？');
                    if (!confirmed) {
                        // 元の選択に戻す
                        selector.value = currentJsonFile;
                        return;
                    }
                    
                    // 回答をクリア
                    localStorage.removeItem(STORAGE_KEY);
                }
                
                // 新しいJSONファイルを読み込み
                loadQuestions(selectedFile);
            }
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadJsonFileSelection();
            loadQuestions();
            setupSmoothScroll();
            setupAnswerListeners();
        });
    </script>
</body>
